<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf6f9;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #ffffff;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        nav a {
            text-decoration: none;
            margin: 0 15px;
            color: #333;
        }

        h2 {
            text-align: center;
            margin-top: 30px;
        }

        .contact-box {
            width: 350px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #e75480;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #d9436f;
        }

        .info {
            text-align: center;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 10px;
            background-color: #ffffff;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>

<nav>
    <a href="index.html">Home</a>
    <a href="shop_now.html">Shop</a>
</nav>

<h2>Contact Us</h2>

<div class="contact-box">
    <form>
        <label>Name</label>
        <input type="text" placeholder="Enter your name">

        <label>Email</label>
        <input type="email" placeholder="Enter your email">

        <label>Message</label>
        <textarea rows="4" placeholder="Type your message"></textarea>

        <button type="submit">Submit</button>
    </form>
</div>

<div class="info">
    <p>Email: ellawear@gmail.com</p>

</div>

</html>
