<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf6f9;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #ffffff;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        nav a {
            text-decoration: none;
            margin: 0 15px;
            color: #333;
        }

        h2 {
            text-align: center;
            margin-top: 40px;
        }

        .login-box {
            width: 300px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ccc;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #e75480;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #d9436f;
        }

        .extra {
            text-align: center;
            margin-top: 15px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 10px;
            background-color: #ffffff;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>

<nav>
    <a href="index.html">Home</a>
  
</nav>

<h2>Login</h2>

<div class="login-box">
    <form>
        <label>Username</label>
        <input type="text" placeholder="Enter username">

        <label>Password</label>
        <input type="password" placeholder="Enter password">

        <button type="submit">Login</button>
    </form>

    <div class="extra">
        <p>New user? <a href="#">Register</a></p>
    </div>
</div>

<footer>
    <p>Â© 2026 Ella Women's Wear</p>
</footer>

</body>
</html>
